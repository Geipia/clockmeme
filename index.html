<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Horloge Custom</title>

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
background:#000;
color:white;
font-family:Arial;
background-size:cover;
background-position:center;
overflow:hidden;
}

#clock{
font-size:90px;
text-shadow:0 0 20px cyan;
margin-bottom:20px;
}

#menu{
background:rgba(0,0,0,.7);
padding:15px;
border-radius:10px;
transition:.3s;
}

button{
margin:4px;
}

#toggle{
position:fixed;
top:10px;
right:10px;
padding:8px;
}
</style>
</head>

<body>

<button id="toggle" onclick="toggleMenu()">âš™</button>

<div id="clock">00:00:00</div>

<div id="menu">

Couleur heure :
<input type="color" onchange="clock.style.color=this.value"><br><br>

Glow :
<input type="range" min="0" max="50" value="20"
oninput="clock.style.textShadow='0 0 '+this.value+'px '+clock.style.color"><br><br>

Taille :
<input type="range" min="40" max="160" value="90"
oninput="clock.style.fontSize=this.value+'px'"><br><br>

Fond image :
<input type="file" accept="image/*" onchange="bgImage(this)"><br><br>

Fond couleur :
<input type="color" onchange="document.body.style.background=this.value"><br><br>

Police :
<select onchange="document.body.style.fontFamily=this.value">
<option>Arial</option>
<option>Georgia</option>
<option>Verdana</option>
<option>Courier New</option>
</select><br><br>

Musique MP3 :
<input type="file" accept="audio/mp3" onchange="playMusic(this)">

</div>

<audio id="music" loop></audio>

<script>
const clock=document.getElementById("clock");
const music=document.getElementById("music");
const menu=document.getElementById("menu");

function updateClock(){
clock.innerHTML=new Date().toLocaleTimeString();
}
setInterval(updateClock,1000);
updateClock();

function bgImage(i){
document.body.style.backgroundImage=
"url("+URL.createObjectURL(i.files[0])+")";
}

function playMusic(i){
music.src=URL.createObjectURL(i.files[0]);
music.play();
}

function toggleMenu(){
menu.style.display=
menu.style.display=="none"?"block":"none";
}
</script>

</body>
</html>
