<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Horloge Moderne</title>

<style>
body{
margin:0;
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
background:#0a0a0a;
font-family:system-ui;
background-size:cover;
background-position:center;
}

#clock{
font-size:100px;
color:#00ffff;
text-shadow:0 0 25px #00ffff;
margin-bottom:20px;
}

#settings{
position:fixed;
bottom:20px;
background:rgba(255,255,255,.12);
backdrop-filter:blur(15px);
padding:20px;
border-radius:16px;
display:none;
color:white;
box-shadow:0 0 30px rgba(0,0,0,.5);
}

label{
display:block;
margin-top:10px;
font-size:14px;
}

input,select{
width:100%;
margin-top:5px;
}

#toggle{
position:fixed;
bottom:20px;
right:20px;
width:55px;
height:55px;
border-radius:50%;
border:none;
background:#00ffff;
font-size:22px;
cursor:pointer;
box-shadow:0 0 20px #00ffff;
}
</style>
</head>

<body>

<div id="clock">00:00:00</div>

<div id="settings">

<label>Couleur de l'heure</label>
<input type="color" onchange="setColor(this.value)">

<label>Glow</label>
<input type="range" min="0" max="60" value="25" oninput="setGlow(this.value)">

<label>Taille</label>
<input type="range" min="40" max="160" value="100" oninput="clock.style.fontSize=this.value+'px'">

<label>Fond image</label>
<input type="file" accept="image/*" onchange="bgImage(this)">

<label>Fond couleur</label>
<input type="color" onchange="document.body.style.background=this.value">

<label>Musique MP3</label>
<input type="file" accept="audio/mp3" onchange="playMusic(this)">

</div>

<button id="toggle" onclick="toggle()">⚙️</button>

<audio id="music" loop></audio>

<script>
const clock=document.getElementById("clock");
const music=document.getElementById("music");
const settings=document.getElementById("settings");
let currentColor="#00ffff";

function update(){
clock.innerHTML=new Date().toLocaleTimeString();
}
setInterval(update,1000);update();

function toggle(){
settings.style.display=
settings.style.display=="block"?"none":"block";
}

function setColor(c){
currentColor=c;
clock.style.color=c;
clock.style.textShadow="0 0 25px "+c;
}

function setGlow(v){
clock.style.textShadow="0 0 "+v+"px "+currentColor;
}

function bgImage(i){
document.body.style.backgroundImage=
"url("+URL.createObjectURL(i.files[0])+")";
}

function playMusic(i){
music.src=URL.createObjectURL(i.files[0]);
music.play();
}
</script>

</body>
</html>
